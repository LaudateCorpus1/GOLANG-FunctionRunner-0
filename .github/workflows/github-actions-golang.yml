- name: github-action-go-lang
  # You may pin to the exact commit or the version.
  # uses: Jackroj/Go_Github_Action@1d3e22942cf78efcbeb26cc863f9cbd22603b3cf
  uses: Jackroj/Go_Github_Action@v1.0.0
  with:
    # message you want to tweet
    message: 
    # api key for Twitter api
    apiKey: 
    # api key secret for Twitter api
    apiKeySecret: {$SECRETS$}
    # access token for Twitter api
    accessToken: 
    # access token secret for Twitter api
    accessTokenSecret: {$TOKEN-SECRETS$}
